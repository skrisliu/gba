<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <title>Greater Bay Area</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.css' rel='stylesheet' />
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoic3RvcDY4IiwiYSI6ImNqY2tqdmY5ZjN1c2kzM28zN3pncTkxc3kifQ.5O5ns1xgihc9i6XvQxCFJQ';
    var map = new mapboxgl.Map({
      container: "map",
      style: "mapbox://styles/mapbox/satellite-streets-v9",
      center: [114.481, 22.556],
      zoom: 12
    });

    map.on('load', function () {
      map.addSource('points', {
        'type': 'geojson',
        'data': 'https://sjliu.me/Flickr/Hong-Kong/sz.geojson'
      });
      map.addLayer({
        'id': 'points',
        'type': 'circle',
        'source': 'points',
        'paint': {
          'circle-radius': {
            'base': 5,
            'stops': [
              [1, 5],
              [11, 5],
              [15, 6],
              [16, 10],
              [17, 14],
              [18, 18],
              [19, 22],
              [20, 26]
            ]
          },
          'circle-color': '#00FF00'
        },
        'filter': ['==', '$type', 'Point']
      });
      map.on('click', 'points', function (e) {
        var coordinates = e.features[0].geometry.coordinates.slice();
        var description = e.features[0].properties.description;
        var imlink = "https://sjliu.me/Flickr/Hong-Kong/szwildlife.jpg";

        // Ensure that if the map is zoomed out such that multiple
        // copies of the feature are visible, the popup appears
        // over the copy being pointed to.
        while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
          coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
        }

        var popup = new mapboxgl.Popup({
          closeButton: true,
          closeOnClick: true,
          maxWidth: 800
        });

        popup
          .setLngLat(coordinates)
          .setHTML("<p><a href=\"" + imlink + "\" target=\"_blank\"><img alt=\"\" src=\"" + imlink + "\" width=\"600\"></a></p>")
          .addTo(map);
      });
      // Change the cursor to a pointer when the mouse is over the places layer.
      map.on('mouseenter', 'points', function () {
        map.getCanvas().style.cursor = 'pointer';
      });
      // Change it back to a pointer when it leaves.
      map.on('mouseleave', 'points', function () {
        map.getCanvas().style.cursor = '';
      });
    });
  </script>
</body>

</html>
